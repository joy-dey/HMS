    <section class="dashboard mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card total-students shadow text-center p-4">
              <div class="card-body">
                <h1 class="card-title" id="lTotalStudents">120</h1>

              </div>
              <div class="card-footer">
                <a
                  class="btn btn-warning btn-sm mt-3"
                  href="allStudents.html"

                  >View all<i class="fa fa-arrow-right ml-2"></i
                ></a>
        </div>
        </div>
        </div>
        <div class="col-md-4">
            <div class="card total-rooms shadow text-center p-4">

        </div>

                ></a>

        </div>
        </div>
        </div>

        <section class="container mb-3 mt-5 txtSee">
            <input type="text" class="searchTxt" placeholder="Search Students with Phone Number" oninput="checkNumber(this);searchOpen(this)" onfocus="searchOpen(this)" maxlength="10" id="txtSearchStudents" />
            <button data-toggle="modal" data-target="#box1" class="btn btn-primary" id="btnSearchStu" onclick="searchStudentsINN(this)" disabled>
        Search
      </button>

        <div class="modal fade" role="dialog" tabindex="-1" id="box1">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>

                </div>
            </div>
        </div>

        SEND
